{% load static %} 
<script src="{% static 'js/users/login.js' %}"></script>
<link rel="stylesheet" href="{% static 'css/users/users.css' %}">

<div id="modalLogin" class="w3-modal">
  <div class="w3-modal-content">
    <div class="w3-container" >

      <span onclick="closeModal()" class="w3-button w3-display-topright">
        <i class="fa-solid fa-x"></i>
      </span>

      <h2 class="w3-center" id='loginTitle'>Log in</h2>

      <div id='errorMessage' class='w3-center' style='display: none;'>
        <p>Wrong username or password!</p>
      </div>

      <form method="post" action="{% url 'users:loginModal' %}" class="w3-container" id='myForm'>
        {% csrf_token %}
        <div class='w3-margin'> 
          <label class='myLable' for="username">Username:</label>
          <input type="text" name="username" class="w3-input" id="username">
        </div>
        
        <div class='w3-margin'> 
          <label class='myLable' for="password">Password:</label>
          <input type="password" name="password" class="w3-input" id="password">
        </div>

        <div class="w3-center w3-margin">
          <button type="submit" onclick='doLoginModal(event)' class="w3-button w3-block w3-section w3-green w3-ripple w3-padding">Log In</button>
        </div>
      </form>

    </div>
  </div>
</div>
