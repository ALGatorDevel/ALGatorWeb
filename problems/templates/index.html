{% extends 'base.html' %}

     
{% block body_block %}

<div class="container-fluid">
<div class="inner-content" style="border: 1px solid #d3d7da; margin-top:10px;">
{% if projects_list %}

{% for project in projects_list %}
<div class="thumbnail">
  <div class="caption">
    <span class="label background-color-primary pull-right"> {{ project.algorithms|length }}</span>
    <h3><a href="{% url 'problems:pdetails' %}?project={{ project.name }}">{{ project.name }}</a></h3>  
      <p>
        
        {{ project.description }}
        </p>
  </div>
</div>
{% endfor %}

{% else %}
    <h4><p><strong>No Projects found!</strong></p></h4>
{% endif %}
  </div>
</div>

{% endblock %}
