{% load static %}

{% block content %}

<div style="height:50px;"></div>

<div id="AlgorithmsSubNavBar" class="subNavBar">
  <div class="editMode" w="{{ project.eid }} cat" onclick="askForNewAlgorithmName()" title="Create an algorithm">
    <i class="far fa-plus-square icon"></i>&nbsp;&nbsp;
  </div>  
  <div id="algorithmsNavBarDiv">
     <span class="w3-bar-item navBarEl bw" href="algorithms_panel" onclick="showAlgorithmsSubpage(this);">Algorithms</span>
  </div>
</div>

<div id="algorithms_main_panel">
<div id="algorithm_panel" style="">         
  <div id="loading_algorithms_div" style="padding: 15px;">... loading</div>
  <div id="no_algorithms_div" style="padding: 15px; display:none">No algorithms defined.</div>
  <div id="algorithms_div"    style="display:none">
    <div id="list_of_algorithms_panel" style="padding: 15px 0px 0px 20px; height:42px;">
       <span style="font-size:20px;">
          Algorithm: </span>
        <select id="select_algorithm_element" style="width:200px;" onchange="showSelectedAlgorithm();"></select>      
    </div>
    <div id="algorithm_panel_detail" style="margin-bottom:10px; margin-top:-40px; height:300px;"></div>  
  </div>
</div>
</div>


{% endblock %}
