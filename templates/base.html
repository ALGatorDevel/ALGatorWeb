{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>ALGator!</title>

    <!-- Bootstrap -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Font awesome include -->
    <link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet">

    <!-- jQuery include -->
    <script src="{% static 'js/jquery.min.js' %}"></script>

    <!-- Bootstrap include -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

    <!-- Main style -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

    <!-- ... to include django_pygments for code visualization -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/vs.css' %}">

    <!-- ... to change the color ht the code environment-->
    <link rel="stylesheet" type="text/css" href="{% static 'css/myCode.css' %}">

    <!-- support for math in HTML -->
    <script type="text/javascript" async
       src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.2/MathJax.js?config=TeX-MML-AM_CHTML">
    </script>


{% block imports_block %}{% endblock %}

</head>

<body>
    <div class="container-fluid">
      {% include 'header.html' %}
    </div>
    <div id="container-fluid">
      {% block body_block %}{% endblock %}
    </div>
</body>
</html>
