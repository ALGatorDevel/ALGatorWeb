{% extends "base.html" %}
{% load static %}

{% block title %}User Registration{% endblock %}
{% block head %}User Registration{% endblock %}
{% block body_block %}
    <div class="container">
        <div class="row">
            <form class="form-signin col-xs-6 col-xs-offset-3" role="form" method="post" action="{% url 'login' %}">{% csrf_token %}
                <br><br><img src="{% static 'images/logo.png' %}" class="center-block" id="logo"/><br>
                {% for field in form %}
                    <label for="{{ field|field_type }}" class="sr-only">Username</label>
                    <input type="{{ field|field_type }}" id="{{ field.id_for_label }}" name="{{ field.html_name }}" class="form-control" placeholder="{{ field.label }}" required="" autofocus="">
                    <h5><small>{{ field.errors }}</small></h5>
                {% endfor %}

                <input type="submit" class="btn btn-primary btn-block" value="Update information" />
                <input type="hidden" name="next" value="{{ next }}" />

            </form>
        </div>
    </div>
{% endblock %}
